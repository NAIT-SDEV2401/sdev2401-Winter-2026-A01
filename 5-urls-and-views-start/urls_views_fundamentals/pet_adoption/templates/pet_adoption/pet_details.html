<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Pet Details</title>
  </head>
  <body>
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold underline">
          Is a {{ pet_type }} the right match for you?
        </h1>
        <!-- below we're just going to add the pet details
        if it exists
        -->
        <section>
            <h2 class="text-2xl font-semibold mb-4">
                Pet Details
            </h2>
            <!-- We want to handle the case if it exists -->
            {% if pet_data %}
            <p class="text-lg mb-2">
                The traits of a {{ pet_type }} are:
                {{ pet_data.traits }}
                <!-- make it lower case for traits. -->
            </p>
            {% else %}
            <p class="text-lg mb-2">
                There's not details about this animal.
            </p>
            {% endif %}
            <!-- Add the life style an -->

        </section>
    </div>
  </body>
</html>
