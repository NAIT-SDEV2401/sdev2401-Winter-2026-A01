{% extends "base.html" %}

{% block content %}

<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold underline">
        <!-- title here-->
        {{ company.name }}
    </h1>
    <!-- Information about the company below -->
    <section>
        <h2 class="text-2xl font-semibold mt-4">
            <!-- subtitle here -->
            About {{ company.name }}
        </h2>
        <p class="text-gray-700">
            <!-- description here -->
            {{company.description}}
        </p>
    </section>
    <!-- Add a section below for the employees -->
    <section class="mt-6">
        <h2 class="text-2xl font-semibold">Employees</h2>
        <!-- With our knowledge of loops
         and our knowledge of template tags we
         can loop through existing employees.
         the value company.employees.all in the template
         you don't need to use the () (django templating syntax.)
         -->
        <ul class="list-disc pl-5">
            {% for employee in company.employees.all %}
            <li>
                <!-- this looks at the employee fields. -->
                {{ employee.first_name }} {{ employee.last_name }}
            </li>
            {% endfor %}
        </ul>
    </section>


</div>

{% endblock %}
