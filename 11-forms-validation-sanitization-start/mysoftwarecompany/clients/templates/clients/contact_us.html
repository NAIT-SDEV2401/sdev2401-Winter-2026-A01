{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold underline">
        <!-- title here-->
        Contact Us
    </h1>
    <!-- Add the form -->
     <form method="post" class="mt-4">
        <!-- Add the csrf token -->
        {% csrf_token %}
        <!-- Add the fields as paragraphs -->
        {{ form.as_p }}
        <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">
            Submit
        </button>
     </form>
</div>
{% endblock %}
